<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website</title>
    <link rel="stylesheet" href="styleHeaderFooter.css">
    <link rel="stylesheet" href="account.css">
    <link rel="icon" type="image/logo" href="images/Untitled.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
    <body>
        <common-header></common-header>

        <main>
            <div class="container">
                <div class="form-box active" id="signin-form">
                    <form action="">
                        <h2>Sign in</h2>
                        <input type="email" name="email" placeholder="Email" required>
                        <input type="password" name="password" placeholder="Password" required>
                        <button type="submit" name="signin">Sign in</button>
                        <p>Don't have an account? <a href="#" onclick="showForm('signup-form')">Sign up</a></p>
                    </form>
                </div>

                <div class="form-box" id="signup-form">
                    <form action="">
                        <h2>Create account</h2>
                        <input type="text" name="name" placeholder="Name" required>
                        <input type="email" name="email" placeholder="Email" required>
                        <input type="password" name="password" placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
                        <input type="date" name="dob" required>
                        <button type="submit" name="signup">Sign up</button>
                        <p>Already have an account? <a href="#" onclick="showForm('signin-form')">Sign in</a></p>
                    </form>
                </div>
            </div>
        </main>

        <common-footer></common-footer>
        <script src="account.js"></script>
        <script src="./headerFooterManager.js"></script>
    </body>
</html>
